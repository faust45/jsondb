<html ng-app>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv ="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link href="css/sign.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <div class="container">

            <form class="form-signin" ng-submit="login()" ng-controller="LoginC">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="alert alert-danger" ng-show="authFail">Email or password incorrect</div>
                <input type="text" ng-model="user.email" autofocus="" placeholder="Email address" class="form-control">
                <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>

        </div>
    </body>
</html>
